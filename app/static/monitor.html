    <style>
        body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        }
        /* 背景画像を全画面にフィット */
        .background {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* 画像を切り抜いて全画面表示 */
        transition: opacity 0.5s ease; /* フェード時間 */
        z-index: 0;       /* 背景にする */
        background-color: black; /* フレーム描画前の暗さ対策 */
        }
        .background2 {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* 画像を切り抜いて全画面表示 */
        z-index: 0;       /* 背景にする */
        }
        /* 上に表示する文字 */
        .overlay-text {
        position: absolute;
        top: 50%; left: 50%;
        color: white;
        font-size: 4vw;
        font-weight: bold;
        text-shadow: 2px 2px 5px black;
        }
        .overlay-text-check {

        color: white;
        font-size: 5vw;
        font-weight: bold;
        text-shadow: 2px 2px 5px black;
        }
        #video-container {
        position: relative;
        overflow: hidden;
        }
    </style>
</head>

    <script>
        const API_BASE = window.location.hostname === "localhost"
        ? "http://localhost:8000"
        : "https://quiz-system-3ajb.onrender.com";

        // 初期化処理
        async function init() {
            try {
                // サーバの現在の状態を取得
                const res = await fetch(`${API_BASE}/state`);
                const stateInfo = await res.json();
                currentState = stateInfo.state;
                currentQuestionId = stateInfo.question_id;
            } catch (err) {
                console.error("初期化失敗:", err);
            }
        }

        const sleep = (time) => new Promise((resolve) => setTimeout(resolve, time));

        async function showRanking() {
            try {
                const res = await fetch(`${API_BASE}/ranking`, {
                    method: "GET",
                    headers: { "Content-Type": "application/json" }
                });
                const data = await res.json();
                await sleep(1000);
                for (i = 9; i >= 0; i--) {
                    let name = data[i].user_name;
                    let point = data[i].point;
                    let time = data[i].time;
                    document.getElementById(`rank_name_${i+1}`).textContent = name;
                    document.getElementById(`rank_point_${i+1}`).textContent = point;
                    document.getElementById(`rank_time_${i+1}`).textContent = time;
                    await sleep(1000);
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function answerCheck(){
            fetch(`${API_BASE}/answer_check/${currentQuestionId}`,{
                method: "GET",
                headers: { "Content-Type": "application/json" }
            })
                .then(res => res.json())
                .then(data => {
                    for(i=0; i<4; i++){
                        let count = data[i].count;
                        document.getElementById(`check_${i+1}`).textContent = count;
                    }
                })
                .catch(err => console.error(err));
        }

        async function correctAnswer(){
            fetch(`${API_BASE}/correct_answer/${currentQuestionId}`,{
                method: "GET",
                headers: { "Content-Type": "application/json" }
            })
                .then(res => res.json())
                .then(data => {
                    let correct = data;
                    for(i=0; i<4; i++){
                        if(i+1 != correct){
                           document.getElementById(`check_${i+1}`).style.color = "hsl(0,0%,50%)";
                        }
                    }
                })
                .catch(err => console.error(err));
        }

        const video = document.getElementById("video");
        const video2 = document.getElementById("video2");
        let currentVideo = video;
        let nextVideo = video2;

        // 動画の切り替え関数
        function switchVideo(src) {
            nextVideo.src = src;
            nextVideo.load();          // 新しい動画をロード
            nextVideo.style.display = "block";
            nextVideo.style.opacity = 0;

            // 初期フレームが再生可能になったらフェード開始
            nextVideo.oncanplay = () => {
                nextVideo.oncanplay = null; // 一度だけ実行

                // 先に一度再生してフレーム描画を保証
                nextVideo.currentTime = 0;
                nextVideo.play();

                requestAnimationFrame(() => {
                    // フェード切替
                    nextVideo.style.opacity = 1;
                    currentVideo.style.opacity = 0;
                });

                setTimeout(() => {
                    currentVideo.style.display = "none";
                    const temp = currentVideo;
                    currentVideo = nextVideo;
                    nextVideo = temp;
                }, 500); // CSS transition と同じ時間
            };
        }

        function switchImage(data){
            if(data.state === "FINISHED"){
            }else{
                //document.getElementById("video").src="./video/"+data.state+".mp4"
                if(data.state === "WAITING" || data.state === "RESULT"){
                    switchVideo(`./video/${data.state}.mp4`);
                    
                }else{
                    switchVideo(`./video/${data.state}_${data.question_id}.mp4`);
                }

            }
        }

        // WebSocket接続開始
        const ws = new WebSocket(`${API_BASE.replace(/^http/, 'ws')}/ws`);

        ws.onopen = () => {
            //statusDiv.textContent = "状態: 接続中";
        };

        ws.onmessage = async (event) => {
            const data = JSON.parse(event.data);
            if (data.state) {
                if(data.state != "CHECK" && data.state != "CORRECT"){
                    for(i=0; i<4; i++){
                        document.getElementById(`check_${i+1}`).style.color = "hsl(0,0%,100%)";
                        document.getElementById(`check_${i+1}`).textContent = "";
                    }
                }
                if(data.state != "RESULT"){
                    for (i = 9; i >= 0; i--) {
                        document.getElementById(`rank_name_${i+1}`).textContent = "";
                        document.getElementById(`rank_point_${i+1}`).textContent = "";
                        document.getElementById(`rank_time_${i+1}`).textContent = "";
                    }
                }
                if (data.state === "ANSWERING" && data.question_id) {
                    switchImage(data);
                    currentQuestionId = data.question_id;
                } else if (data.state === "RESULT") {
                    switchImage(data);
                    // 最終結果表示
                    showRanking();
                } else if (data.state === "CHECK"){
                    switchImage(data);
                    // 回答集計結果表示
                    answerCheck();
                } else if (data.state === "CORRECT"){
                    switchImage(data);
                    // 正解表示
                    correctAnswer();
                }
            }
        };

        ws.onclose = () => {
        };

    </script>
